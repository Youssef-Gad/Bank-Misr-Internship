<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Session 12</title>
  </head>
  <body>
    <!-- Carasoul -->
    <div class="carasoul">
      <div class="arrows">
        <i class="left-arrow fa-solid fa-arrow-left"></i>
        <p class="carasoul-text">First</p>
        <i class="right-arrow fa-solid fa-arrow-right"></i>
      </div>
      <div class="bullets">
        <div data-carasoul="First" class="bullet active"></div>
        <div data-carasoul="Second" class="bullet"></div>
        <div data-carasoul="Third" class="bullet"></div>
        <div data-carasoul="Fourth" class="bullet"></div>
        <div data-carasoul="Fifth" class="bullet"></div>
      </div>
    </div>

    <!-- Card Game -->
    <div class="image-game"></div>
    <p class="win">You Win</p>
  </body>
</html>
