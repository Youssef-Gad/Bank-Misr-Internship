<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./dist/script.js" defer></script>
    <script type="module" src="./dist/script.js" defer></script>
    <title>Session 14 Task</title>
  </head>
  <body>
    <aside class="side-nav">
      <h2>Filters</h2>
      <button class="all-products btn btn-secondary">All Products</button>
    </aside>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-center d-flex gap-5">
        <form class="search-form d-flex" role="search">
          <input
            class="search-input form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="search-btn btn btn-outline-primary" type="submit">
            Search
          </button>
        </form>
        <button class="cart-btn btn btn-primary">Cart</button>
      </div>
    </nav>

    <div class="serach-area"></div>

    <div class="cards d-flex justify-content-center mt-5 row gap-5"></div>

    <div
      class="container d-flex flex-column justify-content-center align-items-start"
    >
      <button class="back-btn btn btn-primary d-none">Back</button>
      <div class="product d-none gap-5 align-items-center">
        <div class="w-75">
          <img class="product-img w-75" src="" alt="image" />
        </div>
        <div>
          <h1 class="product-title"></h1>
          <p class="product-description"></p>
          <p class="product-category"></p>
          <div class="price-rating">
            <p class="product-price fs-4"></p>
            <p class="product-rating"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
